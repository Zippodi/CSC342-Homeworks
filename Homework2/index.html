<html lang="en">

<head>
  <title>Basic Calculator</title>
  <link rel="stylesheet" href="css/style.css" />

<body>
  <!--The Calculator and its buttons-->

      </p>
      <p id="eight">
        8
      </p>
      <p id="nine">
        9
      </p>
      <p id="plussign">
        +
      </p>
      <p id="minussign">
        -
      </p>
      <p id="Xsign">
        X
      </p>
      <p id="slash">
        /
      </p>
      <p id="decimal">
        .
      </p>
      <p id="clear">
        C
      </p>
      <p id="Equals">
        =
      </p>
    </div>
