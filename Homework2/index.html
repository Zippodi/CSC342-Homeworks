<!DOCTYPE html>
<html lang="en">

<head>
  <title>Basic Calculator</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="js/script.js"></script>
</head>

<body>
  <!--The Calculator and its buttons-->
  <div class="calculatorbody">
    <div id="textbox">
      
    </div>
    <div class="keys">
      <button id="zero">
        0
      </button>
      <button id="one">
        1
      </button>
      <button id="two">
        2
      </button>
      <button id="three">
        3
      </button>
      <button id="four">
        4
      </button>
      <button id="five">
        5
      </button>
      <button id="six">
        6
      </button>
      <p id="seven">
        7
      </p>
      <p id="eight">
        8
      </p>
      <p id="nine">
        9
      </p>
      <p id="plussign">
        +
      </p>
      <p id="minussign">
        -
      </p>
      <p id="Xsign">
        X
      </p>
      <p id="slash">
        /
      </p>
      <p id="decimal">
        .
      </p>
      <p id="clear">
        C
      </p>
      <p id="Equals">
        =
      </p>
    </div>

  </div>
  <div class="historyandclearhistory">
    <div class="calculatorHistory">
      <ul id="historyList">
        
      </ul>
    </div>
    <div id="clearHistory">
      Clear History
    </div>
  </div>
 
  
</body>

</html>
